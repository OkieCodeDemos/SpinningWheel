<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Names</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        #wheelCanvas {
            border: 2px solid #000;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }


        .logo-overlay {
            position: absolute;
            top: 49.8%;
            left: 50%;
            transform: translate(-50%, -50%);  /* Center the logo inside the wheel */
            width: 50%;  /* Scale the logo to fit within the inner circle */
            height: 55%;  /* Maintain aspect ratio */
            display: none;  /* Hidden by default */
            pointer-events: none;  /* Ensure the logo doesn't interfere with wheel interactions */
        }


        #pointer {
            position: absolute;
            top: 50%;
            left: 100%;
            transform: translate(-50%, -50%) rotate(270deg);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 40px solid grey;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.5));
        }

        #controls {
            margin-top: 20px;
            text-align: center;
            display: flex;
            flex-wrap: wrap; /* Ensure buttons wrap if needed */
            justify-content: center;
            gap: 10px; /* Adds spacing between buttons */
        }

        #controls button {
            margin: 0; /* Reset any default margins */
        }

        #colorInput {
            margin-left: 10px;
        }

        /* Media query to adjust layout for smaller screens */
        @media (max-width: 600px) {
            #controls {
                flex-direction: column; /* Stack buttons vertically on small screens */
            }

            #controls button {
                width: 100%; /* Make buttons take full width on mobile */
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <div id="wheelContainer" style="position: relative;">
        <canvas id="wheelCanvas" width="500" height="500"></canvas>
        <img id="logoOverlay" class="logo-overlay" style="display: none;" />
        <div id="pointer"></div>
    </div>
    <div id="controls">
        <input type="text" id="nameInput" placeholder="Enter name" />
        <input type="color" id="colorInput" />
        <button id="addNameBtn">Add Name</button>
        <button id="spinBtn">Spin Wheel</button>
        <button id="saveWheelBtn">Save Wheel</button>
        <button id="resetWheelBtn">Reset Wheel</button>
        <button id="fullscreenBtn">Fullscreen</button>
        <button id="uploadLogoButton">Upload Logo</button>
        <input type="file" id="logoFileInput" style="display: none;" accept="image/*">
        <button id="exportWheelBtn">Export Wheel</button>
        <input type="file" id="jsonFileInput" style="display: none" accept=".json">
        <button id="importJsonBtn">Import Wheel</button>



    </div>
    <audio id="spinSound" src="spinner-sound-36693.mp3"></audio>
    <audio id="applauseSound" src="applause.mp3"></audio> <!-- Added applause sound -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script src="wheel.js"></script>
</body>
</html>
