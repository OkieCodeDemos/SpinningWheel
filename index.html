<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Names</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 10px; /* Add padding for better spacing on mobile */
            position: relative;
        }

        #wheelContainer {
            position: relative;
            width: 100%;
            max-width: 500px; /* Set a maximum width for larger screens */
        }

        #wheelCanvas {
            width: 100%; /* Make the canvas width 100% of its container */
            height: auto; /* Maintain aspect ratio */
            border: 2px solid #000;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        #pointer {
            position: absolute;
            top: 50%;
            left: 100%;
            transform: translate(-50%, -50%) rotate(270deg);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 40px solid grey;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.5));
        }

        #controls {
            margin-top: 20px;
            text-align: center;
        }

        button {
            margin: 5px;
        }

        @media (max-width: 600px) {
            #wheelContainer {
                max-width: 90%; /* Make wheel container 90% of the viewport on smaller screens */
            }

            button {
                width: 100%; /* Make buttons full width on smaller screens */
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="wheelContainer">
        <canvas id="wheelCanvas"></canvas>
    </div>
    <div id="controls">
        <input type="text" id="nameInput" placeholder="Enter name">
        <input type="color" id="colorInput" value="#000000">
        <button id="addNameBtn">Add Name</button>
        <button id="spinBtn">Spin</button>
        <button id="saveWheelBtn">Save Wheel</button>
        <button id="resetWheelBtn">Reset Wheel</button>
        <audio id="spinSound" src="spin.mp3"></audio>
    </div>
    <script src="wheel.js"></script>
</body>
</html>
